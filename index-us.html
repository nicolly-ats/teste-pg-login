<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LN51 Boost</title>
    <link rel="stylesheet" href="css/style-us.css">
</head>
<body>
    <header class="main-header">
        <a href="index.html" class="main-header-link imagem-link">
            <img src="img/LN51-150.png" alt="logo">
        </a>
        <h1 class="main-header-title">
            Painel Otimizador               
        </h1>
        <p>Site oficial do LN51 Boost, <br>
            Entre e saiba mais sobre o painel.</p>
    </header>
    <main class="main-content">
        <div class="login-us">
            <h2>Acesso para usuário</h2>
            <div class="textfield">
                <label for="user">Usuário:</label>
                <input type="email" name="email" id="email" placeholder="usuario@email.com">
            </div>
            <div class="textfield">
                <label for="password">Senha:</label>
                <input type="password" name="password" id="password" placeholder="senha123">
            </div>
            <a href="#" class="button-default">Login</a>
        </div>
    </main>
    <footer class="main-footer">
        <ul class="copyright">
            <p>© LN51 Boost</p>
        </ul>        
    </footer>
</body>
</html>
