<!DOCTYPE html>
<html lang="pt-br">
<head>
	<link rel="shortcut icon" href="/images/favicon.ico" type="image/x-icon">
	<title>Login | LN51 Boost</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" type="text/css" href="css/main.css">
	<script type="text/javascript" src="./javascript/scripts.js"></script>

</head>
<body>
	
	<div class="container">
		<div class="container-login">
			<div class="logo-login">
				<img src="images/LN51-300.png" class="margin-left-50" />
				<h1>Painel Otimizador</h1>
				<br>
				<p>Bem-vindo ao site oficial<br><hr style="margin: 15px 0;">Acesse já a sua conta,<br>ou clique em criar.</p>
				<footer class="copyright">&copy; LN51 Boost</footer>
			</div>
			
			<div class="wrap-login">			
				<form class="login-form" method="post">
					<span class="login-form-title">
						Acesse aqui
					</span>

					<div class="wrap-input margin-top-35 margin-bottom-35">
						<input class="input-form" type="text" name="email" autocomplete="off" required>
						<span class="focus-input-form" data-placeholder="Email"></span>
					</div>

					<div class="wrap-input margin-bottom-35">
						<input class="input-form" type="password" name="password" id="senha" required>			
						<span class="focus-input-form" data-placeholder="Senha"></span>

						<label class="input-chk">
							<input  type="checkbox" onclick="mostrarSenha()">
							<img id="vis" src="./images/visivel-100.png" alt="visivel">
							<img id="nvis" src="./images/nvisivel-100.png" alt="">
						</label>
					</div>

					<div class="container-login-form-btn">
						<button class="login-form-btn">
							Login
						</button>
					</div>

					<ul class="login-utils">
						<li class="margin-bottom-8 margin-top-8">
							<span class="text1">
								Esqueceu sua
							</span>

							<a href="#" class="text2">
								senha?
							</a>
						</li>

						<li>
							<span class="text1">
								Não tem conta?
							</span>

							<a href="./cadastro.html" class="text2">
								Criar
							</a>
						</li>
					</ul>
				</form>
			</div>
		</div>
	</div>
	
	<script>
		let inputs = document.getElementsByClassName('input-form');
		for (let input of inputs){
			input.addEventListener("blur",function() {
				if(input.value.trim() != ""){
					input.classList.add("has-val");
				} else {
					input.classList.remove("has-val");
				}
			});
		}	
	</script>
</body>
</html>
